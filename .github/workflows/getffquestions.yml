name: get latest Firefox desktop questions 

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '15,30,45,55,59 * * * *'
      
jobs:
  scheduled:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
 #     uses: ruby/setup-ruby@v1
 #     with:
 #       bundler-cache: false  
 #       cache-version: 2
 #       ruby-version: '2.7'
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-new-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
           ${{ runner.os }}-new-gems-
    - name: Install dependencies
      run: |-
        bundle install
    - name: Get FF questions
      run: |-
        timestamp=$(date --utc)
        echo "\"${timestamp}\" +%Y"
        year=$(date -d "${timestamp}" +\%Y)
        echo "got the year:${year}"
        month=$(date -d "${timestamp}" +\%m)
        day=$(date -d "${timestamp}" +\%e)
        cd ${year}
        bundle exec ../get-creator-answers-questions-for-arbitrary-time-period.rb ${year} ${month} ${day} ${year} ${month} ${day}
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest FF desktop questions: ${timestamp}" || exit 0
        git push
