name: get latest Firefox desktop questions 

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'
      
jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: |-
        bundle install
    - name: Get FF questions
      run: |-
        #timestamp="Tue Oct 13 05:04:45 UTC 2020"
        timestamp=$(date --utc)
        echo "\"${timestamp}\" +%Y"
        ystr = "\"${timestamp}\""
        ystr += "+%Y"
        echo "ystr:${ystr}"
        year = $(date -d ${ystr})
        # year=$(date -d \$timestamp "+%Y")
        echo "got the year"
        month=$(date -d \$timestamp "+%m")
        day=$(date -d \$timestamp "+%e")
        #year="2020"
        #month="10"
        #day="13"
        cd ${year}
        bundle exec ../get-creator-answers-questions-for-arbitrary-time-period.rb ${year} ${month} ${day} ${year} ${month} ${day}
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest FF desktop questions: ${timestamp}" || exit 0
        git push
